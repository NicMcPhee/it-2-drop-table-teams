
<mat-card [routerLink]="['/owners', owner._id]" class="owner-list-item" class="owner-card" *ngIf="this.owner">
  <mat-card-header>
    <mat-card-subtitle class="owner-card-building"> Building: {{ this.owner.building }}</mat-card-subtitle>
    <mat-card-subtitle class="owner-card-building"> Office Number: {{ this.owner.officeNumber }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
  </mat-card-content>
</mat-card>
