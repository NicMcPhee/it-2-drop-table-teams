<!-- example from
https://github.com/AngularTemplates/angular-forms-and-validations/blob/master/src/app/form-component/form.component.html
is potentially helpful and contributed to the shaping of this example -->
    <form [formGroup]="addNoteForm" (ngSubmit)="submitForm();">
    <mat-card class="add-note-card">
        <mat-card-header>
          <mat-card-title class="add-note-title">New Note</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select id="statusField" required formControlName="status">
              <mat-option value="active">Active</mat-option>
              <mat-option value="draft">Draft</mat-option>
              <mat-option value="template">Template</mat-option>
            </mat-select>
            <mat-error *ngFor="let validation of add_note_validation_messages.status">
              <mat-error class="error-message" id="status-error"
                        *ngIf="addNoteForm.get('status').hasError(validation.type) && (addNoteForm.get('status').dirty || addNoteForm.get('status').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Body</mat-label>
            <input matInput #input id="bodyField" placeholder="Body"
                  formControlName="body" required>
            <mat-error *ngFor="let validation of add_note_validation_messages.body">
              <mat-error class="error-message" id="body-error"
                        *ngIf="addNoteForm.get('body').hasError(validation.type) && (addNoteForm.get('body').dirty || addNoteForm.get('body').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Expire date</mat-label>
          </mat-form-field>


        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button id="confirmAddNoteButton" type="button" color="primary"
                  [disabled]="!addNoteForm.valid" type="submit">
                  ADD NOTE
          </button>
        </mat-card-actions>
    </mat-card>
  </form>
